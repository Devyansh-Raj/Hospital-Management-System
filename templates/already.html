<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>User Already Exists - Error</title>
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --danger: #dc2626;
        }

        body {
            background: linear-gradient(135deg, var(--danger) 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .error-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .error-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 60px 40px;
        }

        .error-icon {
            font-size: 80px;
            color: var(--danger);
            margin-bottom: 24px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-error {
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary-error {
            background: var(--primary);
            color: white;
        }

        .btn-primary-error:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary-error {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary-error:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-user-check"></i>
            </div>
            <h1 class="error-title">User Already Exists</h1>
            <p class="error-message">
                An account with this username already exists in the system. Please try registering with a different username or log in with your existing credentials.
            </p>
            <div class="error-actions">
                <a href="/login" class="btn-error btn-primary-error">
                    <i class="fas fa-sign-in-alt me-2"></i>Go to Login
                </a>
                <a href="/register" class="btn-error btn-secondary-error">
                    <i class="fas fa-arrow-left me-2"></i>Back to Register
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
