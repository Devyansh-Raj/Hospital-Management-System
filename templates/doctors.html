<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add a Doctor</title>
</head>
<body>
    <div id="main">
        <div id="dcanvas">
        <div id="dform">
            <form action="">
                <h2> Add a Doctor</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" id="username" required>
                    </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text" class="form-control" id="qualification" required>
                    </div>
                 <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" required>
                    </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" >
                    </div>
                <div class="mb-3">
                    <label for="license" class="form-label">License</label>
                    <input type="file" class="form-control" id="license" >
                    </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    </div>
                 <div  class="text-center"><input type="submit" class="btn btn-primary" value="Register"> <br> </div>
                
                   
                
            </form>

        </div>
    </div>
    </div>
    
</body>
</html>
